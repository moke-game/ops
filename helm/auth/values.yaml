# Default values for platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: <your docker private registry>/auth
fullnameOverride: "auth"
nameOverride: "auth"
env:
  - name: JWT_TOKEN_SECRET
    valueFrom:
      secretKeyRef:
        name: moke-secret
        key: jwt-secret

